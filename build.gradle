buildscript {
    ext {
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        kotlinVersion = '1.3.60'
        appCompatVersion = '1.1.0'
        coreKtxVersion = '1.1.0'
        fragmentKtxVersion = '1.2.0-rc03'
        activityKtxVersion = '1.1.0-rc03'

        materialVersion = '1.2.0-alpha02'
        collectionKtxVersion = '1.1.0'
        constraintlayoutVersion = '1.1.3'

        glideVersion = '4.10.0'
        koinVersion = "2.0.1"
        pagingVersion = "2.1.0"
        roomVersion = "2.2.2"
        coroutinesVersion = "1.3.2"
        lifecycleVersion = "2.2.0-rc03"

        navigationVersion = '2.1.0'
        recyclerViewVersion = '1.1.0-alpha05'
        roomVersion = '2.2.1'
        pagingVersion = '2.1.0'

        retrofitVersion = '2.6.2'
        koinVersion = "2.0.1"

        gsonVersion = "2.8.6"

        timberVersion = "4.7.1"
        //util
        stethoVersion = '1.5.1'

        //Testing dependencies
        junitVersion = '4.12'
        espressoVersion = '3.2.0'
        testExtJunitVersion = '1.1.1'
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
